<div class="popup popup-primary popup-primary--left popup-primary--city">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="city">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content city-popup">
            <h2 class="city-popup__title title-2">
                Выбор города
            </h2>
            <button type="button" class="btn btn-reset city-popup__auto">
                <svg>
                    <use xlink:href="img/sprite.svg#crosshair"></use>
                </svg>
                <span>Определить автоматически</span>
            </button>
            <div class="city-popup__input">
                <input type="search" name="Название города" class="input-reset" placeholder="Введите название города">
                <button type="button" class="btn btn-reset">
                    <svg>
                        <use xlink:href="img/sprite.svg#search"></use>
                    </svg>
                </button>
            </div>
            <div class="city-popup__list">
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Москва</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Санкт-Петербург</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Казань</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Санкт-Петербург</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Санкт-Петербург</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Москва</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Санкт-Петербург</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Казань</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Москва</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Казань</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Санкт-Петербург</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Санкт-Петербург</button>
            </div>
            <button type="button" class="btn btn-reset btn-primary js-popup-close city-popup__save"
                disabled>Сохранить</button>
        </div>
    </div>
</div>

<div class="popup popup-secondary popup-secondary--right popup-secondary--personal">
    <div class="popup__container popup-secondary__container" role="dialog" aria-modal="true"
        data-popup-target="personal-area">
        <button class="btn-reset js-popup-close popup__close popup-secondary__close"
            aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-secondary__content personal-area">
            <h2 class="personal-area__title title-2">
                Личный кабинет
            </h2>
            <div class="personal-area__info">
                <div class="personal-area__avatar avatar">
                    <img loading="lazy" src="./img/avatar-1.jpg" width="45" height="45" alt="Иван П.">
                </div>
                <span class=" personal-area__name">
                    Иван П.
                </span>
                <button type="button" class="btn btn-reset personal-area__edit">Редактировать профиль</button>
            </div>
            <nav class="personal-area__nav">
                <ul class="personal-area__list list-reset">
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#chat"></use>
                            </svg>
                            <span>Чат</span>
                            <span class="personal-area__quantity">
                                +6
                            </span>
                        </button>
                    </li>
                </ul>
                <ul class="personal-area__list list-reset">
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#crown"></use>
                            </svg>
                            <span>Мои заявки</span>
                        </button>
                    </li>
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#shopping-bag"></use>
                            </svg>
                            <span>Предложения по заявкам</span>
                            <span class="personal-area__quantity">
                                +6
                            </span>
                        </button>
                    </li>
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#time"></use>
                            </svg>
                            <span>Календарь просмотров</span>
                        </button>
                    </li>
                </ul>
                <ul class="personal-area__list list-reset">
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#favorite"></use>
                            </svg>
                            <span>Избранные объекты</span>
                        </button>
                    </li>
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#list-check"></use>
                            </svg>
                            <span>Мои предложения</span>
                        </button>
                    </li>
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#list"></use>
                            </svg>
                            <span>Мои объявления</span>
                        </button>
                    </li>
                </ul>
                <ul data-spollers class="personal-area__list list-reset">
                    <li class="personal-area__item personal-area-dropdown">
                        <button type="button" data-spoller class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#add"></use>
                            </svg>
                            <span>Добавить</span>
                            <svg class="personal-area-dropdown__arrow">
                                <use xlink:href="img/sprite.svg#arrow-small"></use>
                            </svg>
                        </button>
                        <div class="personal-area-dropdown__body">
                            <button type="button" class="btn btn-reset personal-area__btn">
                                <svg>
                                    <use xlink:href="img/sprite.svg#house"></use>
                                </svg>
                                <span>Объявление на продажу</span>
                            </button>
                            <button type="button" class="btn btn-reset personal-area__btn">
                                <svg>
                                    <use xlink:href="img/sprite.svg#tg"></use>
                                </svg>
                                <span>Запрос на покупку</span>
                            </button>
                        </div>
                    </li>
                </ul>
                <ul class="personal-area__list list-reset">
                    <li class="personal-area__item">
                        <button type="button" class="btn btn-reset personal-area__btn">
                            <svg>
                                <use xlink:href="img/sprite.svg#sign-in"></use>
                            </svg>
                            <span>Выйти</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="popup popup-primary popup-primary--right popup-primary--complaint">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true"
        data-popup-target="complaint">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content complaint-popup">
            <h2 class="complaint-popup__title title-3">
                На что жалуетесь ?
            </h2>
            <form action="#" class="complaint-popup__form">
                <div class="complaint-popup__radio radio-primary">
                    <div class="radio-primary__item">
                        <input hidden id="complaint_1" class="radio-primary__input" type="radio"
                            value="Вымышленый запрос" name="complaint-radio">
                        <label for="complaint_1" class="radio-primary__label">
                            <span class="radio-primary__text">Вымышленый запрос</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint_2" class="radio-primary__input" type="radio"
                            value="Приглашают в офис" name="complaint-radio">
                        <label for="complaint_2" class="radio-primary__label">
                            <span class="radio-primary__text">Приглашают в офис</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint_3" class="radio-primary__input" type="radio"
                            value="Предложение уже не актуально" name="complaint-radio">
                        <label for="complaint_3" class="radio-primary__label">
                            <span class="radio-primary__text">Предложение уже не актуально</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint_4" class="radio-primary__input" type="radio"
                            value="Некоректные параметры запроса" name="complaint-radio">
                        <label for="complaint_4" class="radio-primary__label">
                            <span class="radio-primary__text">Некоректные параметры запроса</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint_5" class="radio-primary__input" type="radio" value="Другое"
                            name="complaint-radio">
                        <label for="complaint_5" class="radio-primary__label">
                            <span class="radio-primary__text">Другое</span>
                        </label>
                    </div>
                </div>
                <label class="complaint-popup__textarea textarea-primary">
                    <textarea class="input-reset textarea-primary__input" placeholder=""></textarea>
                    <span class="textarea-primary__span">Расскажите подробнее на что жалуетесь</span>
                </label>
                <button type="submit" class="btn btn-reset btn-primary complaint-popup__btn js-popup-close"
                    data-mobile-speed disabled data-popup-path="thanks">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
